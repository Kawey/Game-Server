<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Game Server</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Game Server</h1>
    <div class="player">
      <label for="player">enter your favorite vegetable</label>
      <input id="player" value="arugula" />
    </div>
    <div class="pos-input">
      <label for="posX">Pos X</label>
      <input id="posX" placeholder="X" />
      <label for="posY">Pos Y</label>
      <input id="posY" placeholder="Y" />
      <label for="posZ">Pos Z</label>
      <input id="posZ" placeholder="Z" />
    </div>
    

    <button id="submit">Submit</button>
    <button id="update">Update</button>
    <button id="clear">Clear</button>
    <div id="history-list"></div>
    <script src="sketch.js"></script>
  </body>
</html>
